<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Table Topic Tool</title>
  <meta name="description" content="A simple tool to help facilitate table topic sessions.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <h1>Bingo</h1>

  <!-- Add your site or application content here -->
  <div class="alert alert-info hidden text-center display-3" id="stop-watch-alert">
    <div id="stopwatch"></div>
  </div>

  <div class"alert alert-info text-center">
    <h1 class="text-center display-1 alert alert-primary" id="ball"></h1>
  </div>

  <br/>
  <div class="alert alert-secondary text-center" id="balls">
  </div>

  <div class="text-center">
  <br/>
  <br/>
  <button type="button" class="btn btn-success" id="start-btn" onclick="startGame()">Start</button>
  <button type="button" class="btn btn-secondary" onclick="resetGame()">Reset Game</button>

  <br/>
  <br/>
  <small>
    Time between balls: &nbsp;
    <select id="pause-seconds">
      <option selected>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
    </select>
  </small>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/balls.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
